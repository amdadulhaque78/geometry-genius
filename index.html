<!DOCTYPE html>
<html lang="en" data-theme = "">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry gem</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-4">
    <header>

    </header>

    <main>
       <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-3xl">Area = 0.5 X b X h?</p>

                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                        <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                          <p class="text-2xl">Area <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>

                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">rectangle</h2>
                      <p>Area = w x l</p>

                      <div class="flex">
                        <input type="text" placeholder="length" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm">
                        <span class="mr-4 ml-2">cm</span>
                        <input type="text" placeholder="width" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm"> <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="recrangle-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>

                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">parallelogram</h2>
                      <p class="text-3xl">Area(A) = b x h</p>
                      <div>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="parallelogram-base" placeholder="base">
                        <span class="ml-2 mr-4">cm</span>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="parallelogram-height" placeholder="height">
                        <span class="ml-2 mr-4">cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="parallelogram-area"></span>cm<sup>2</sup></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- pentagon card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">pentagon</h2>
                      <p>Area = 0.5 * p * b </p>
                      <div class="flex gap-4">
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="pentagon-perimeter" placeholder="peri">
                        <span class="ml-2 mr-4">cm</span>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="pentagon-apothem" placeholder="apo">
                        <span class="ml-2 mr-4">cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="pentagon-area">0</span><span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">ellipse</h2>
                    <p>Area = Ï€ * a * b </p>
                    <div class="flex gap-4">
                      <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="ellipse-major-radius" placeholder="major">
                      <span class="ml-2 mr-4">cm</span>
                      <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="ellipse-minor-radius" placeholder="minor">
                      <span class="ml-2 mr-4">cm</span>
                    </div>
                    <div>
                      <p>Area: <span id="ellipse-area">0</span><span>cm<sup>2</sup></span></p>
                    </div>
                    <div class="card-actions justify-end">
                      <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">calculate</button>
                    </div>
                  </div>
                </div> 
            </div>
            <!-- area container -->
             <div class="w- border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
             </div>
        </div>
    </main>
    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectangle.js"></script>
    <script src="scripts/parallelogram.js"></script>
    <script src="scripts/pentagon.js"></script>
    <script src="scripts/ellipse.js"></script>
  </body>
</html>
